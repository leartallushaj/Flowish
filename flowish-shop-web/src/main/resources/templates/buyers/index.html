<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Buyers Index  Page</title>
</head>
<body>
<h1 th:text="'List of Buyers'">Buyers List</h1>

<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="buyer : ${buyers}">
        <td th:text="${buyer.id}">1</td>
        <td th:text="${buyer.firstName}">Joe</td>
        <td th:text="${buyer.lastName">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
